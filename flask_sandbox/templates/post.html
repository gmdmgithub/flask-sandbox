{% extends "template.html" %}

{% block content %}


<div class="content">
    <h1>Edit post</h1>
    <div class="box">
        <div class="user-post">
            <div class="post-img">
                <img src="{{ post.author.image_file }}" alt="{{ post.author.username }}">
            </div>
            <div class="post-content">
                <h5 class="top">{{ post.author.username }} <span>{{ post.date.strftime('%Y-%m-%d') }}</span>

                    {% if post.author == current_user %}
                        <a class="btn update" href="{{ url_for('posts.update_post',post_id=post.id) }}">Update</a>
                        <!-- add later modal confirm -->
                        <form action="{{ url_for('posts.delete_post',post_id=post.id) }}" method="post">
                            <button type="submit" class="btn delete" onclick="return confirm('Are you sure?')">Delete</button>
                        </form>
        
                    {% endif %}
                </h5>
                <h4> {{ post.title }}</h4>
                <p>{{ post.content }}</p>

            </div>
        </div>
    </div>

</div>
{% endblock content %}
