{% extends "template.html" %}

{% block content%}

<div class="content">
    <h1>List of posts</h1>
    {% for post in postList %}
    <div class="box">
        <div class="user-post">
            <div class="post-img">
                <img src="{{ post.author.image_file }}" alt="{{ post.author.username }}">
            </div>
            <div class="post-content">
                <h5 class="top">{{ post.author.username }} <span>{{ post.date.strftime('%Y-%m-%d') }}</span> </h5>
                <h4> <a href="{{ url_for('post',post_id=post.id) }}">{{ post.title }}</a></h4>
                <p>{{ post.content }}</p>

            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content%}
